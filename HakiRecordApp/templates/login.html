{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HakiRecord|login page</title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
</head>
<body>
<div class="login">

    <form action="/login/" method="post" class="login_form">
    {% csrf_token %}
        <div><img src="{% static 'assets/img/Arms.png' %}" alt="" class="court_of_arms"></div>
        <div class="text">
            <label for="">Service Number</label>
    <br>
    <input type="text" name="service_number" placeholder="Enter Service number"><br><br>
    <label for="">Password</label>
    <br>
    <input type="password" name="login_password" required placeholder="Enter Password">
    <br><br>
    <button type="submit">Submit</button>
        </div>

</form>

</div>
</body>
</html>
